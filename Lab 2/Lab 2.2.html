    <title>LAB 2.1 D3 Drawing with Data - Bar Chart</title>
  
    <script src="https://d3js.org/d3.v7.min.js"></script> 
</head>

<body>
    <h1>Drawing with Data</h1>

    <script>
        var w =500;
        var h =100;
        var barPadding = 2;
        var dataset = [14, 5, 26, 23, 9, 90, 45, 32, 12, 4];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x",function(d,i) {
            return i * (w / dataset.length);
           })
           .attr("y", 0)
           .attr("width", w / dataset.length - barPadding)
           .attr("height",  function(d) {
            return d ;
           });

    </script>

<p></p>
