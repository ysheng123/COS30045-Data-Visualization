    <script src="https://d3js.org/d3.v7.min.js"></script> 
</head>

<body>
    <h1>The D3 Journey Start here. . .</h1>

    <script>
       var dataset = [14, 5, 26, 23, 9];

       d3.select("body").selectAll("p")
         .data(dataset)
         .enter()
         .append("p")
         .text(function(i){
            var retn = "";
        if (i > 10) {
          retn = "Warning: "
        }
        return retn + "Joe watched " + i + " cat videos today."
          }).style("color", function(d) {
        if (d > 10) {
          return "red";
        }
      });

    </script>
